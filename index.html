<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Forms</title>
    <link rel="stylesheet" href="css/style.css">
        
</head>

<body>
    <form action="">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="bhavani">

        <label for="">Email</label>
        <input type="email" name="email" id="email" placeholder="bhavani@test.com">

        <fieldset>
            <label for="updates">Email me updates</label>
            <input type="radio" checked id="updates" name="updates">

            <label for="no-updates">Don't email me updates</label>
            <input type="radio" id="no-updates" name="updates">
        </fieldset>
        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
